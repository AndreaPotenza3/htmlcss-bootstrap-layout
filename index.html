<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class=".container text-center">
        <div class="row">
            <div class="col-12">
                <h1>
                    Bootstrap 5 Responsive Grid
                </h1>
                <p>
                    Layout a griglia con diversi breakpoint (sm, md, lg)
                </p>
            </div>
        </div>
    </div>
    <div class=".container-sm">
        <div class="row">
            <div style="border: 2px solid; background-color: rgb(235, 235, 235);" class="col-sm-12  col-md-6 col-lg-4 debug">
                CONTENUTO
            </div>
            <div style="border: 2px solid; background-color: gray;" class="col-12 col-md-6 col-lg-8 debug">
                CONTENUTO
            </div>

        </div>
        <div class="row">
            <div style="border: 2px solid;" class="col-sm-6 col-md-4">CONTENUTO</div>
            <div style="border: 2px solid;" class="col-sm-6 col-md-4">CONTENUTO</div>
            <div style="border: 2px solid;" class="col-sm-12 col-md-4">CONTENUTO</div>
        </div>
        <div class="row">
            <div style="border: 2px solid;" class="col-sm-6 col-md-3">CONTENUTO</div>
            <div style="border: 2px solid;" class="col-sm-6 col-md-3">CONTENUTO</div>
            <div style="border: 2px solid;" class="col-sm-6 col-md-3">CONTENUTO</div>
            <div style="border: 2px solid;" class="col-sm-6 col-md-3">CONTENUTO</div>
        </div>

    </div>
    
</body>
</html>
